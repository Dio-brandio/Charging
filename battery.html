<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
    }
    
    span {
        font-size: 10rem;
        color: aqua;
        text-shadow: 0 0 5px #9cfaff, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 200px #03e9f4;
    }
</style>

<body>
    <span id="battery"></span>
</body>
<script>
    setInterval(battery, 1000)

    function battery() {
        navigator.getBattery().then(battery => {
            let b = battery.level
            document.getElementById('battery').innerHTML = Math.floor(b * 100) + "%"
        })
    }
</script>

</html>
